   <script>
    function calculateTriangleArea(side1, side2, side3) {
  const s = (side1 + side2 + side3) / 2;
  
  const area = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));
  
  return area;
}

const side1 = 5;
const side2 = 6;
const side3 = 7;

const triangleArea = calculateTriangleArea(side1, side2, side3);

console.log("The area of the triangle is: " + triangleArea);

   </script> 




   <script>
     function isLeapYear(year) {
  if (year % 4 !== 0) {
    return false;
  }
  if (year % 100 === 0) {
    if (year % 400 === 0) {
      return true;
    } else {
      return false;
    }
  }

  return true;
}
const yearToCheck = 2024; 
if (isLeapYear(yearToCheck)) {
  console.log(yearToCheck + " is a leap year.");
} else {
  console.log(yearToCheck + " is not a leap year.");
} 
   </script>




<script>
   function isJanuary1stSunday(year) {
const date = new Date(year, 0, 1); 
return date.getDay() === 0;
}
for (let year = 2014; year <= 2050; year++) {
if (isJanuary1stSunday(year)) {
console.log(`January 1st, ${year} is a Sunday.`);
}
}

</script>



<script>
   function daysUntilChristmas() {
const today = new Date();
const christmasDate = new Date(today.getFullYear(), 11, 25); 
if (today > christmasDate) {
christmasDate.setFullYear(today.getFullYear() + 1);
}
const oneDay = 24 * 60 * 60 * 1000;
const daysLeft = Math.round((christmasDate - today) / oneDay);

return daysLeft;
}
const daysLeft = daysUntilChristmas();
console.log(`There are ${daysLeft} days left until Christmas.`);

</script>




<script>
   function compareObjects(obj1, obj2) {
const keys1 = Object.keys(obj1);
const keys2 = Object.keys(obj2);
if (keys1.length !== keys2.length) {
return false;
}
for (const key of keys1) {
if (obj1[key] !== obj2[key]) {
 return false;
}
}
return true;
}

}

</script>

<script>
   function capitalizeWords(inputString) {
const wordsArray = inputString.split(' ');
for (let i = 0; i < wordsArray.length; i++) {
const word = wordsArray[i];
wordsArray[i] = word.charAt(0).toUpperCase() + word.slice(1);
}
const capitalizedString = wordsArray.join(' ');

return capitalizedString;
}
const inputString = 'the quick brown fox';
const capitalizedResult = capitalizeWords(inputString);
console.log(capitalizedResult); 

</script>



<script>
   function findSecondLowestAndSecondGreatest(numbers) {
if (numbers.length < 2) {
return "Array should contain at least two numbers";
}
const sortedNumbers = numbers.sort((a, b) => a - b);
const uniqueSortedNumbers = [...new Set(sortedNumbers)];

if (uniqueSortedNumbers.length < 2) {
return "Array should contain at least two unique numbers";
}
const secondLowest = uniqueSortedNumbers[1];
const secondGreatest = uniqueSortedNumbers[uniqueSortedNumbers.length - 2];

return `${secondLowest},${secondGreatest}`;
}
const numbers = [1, 2, 3, 4, 5];
const result = findSecondLowestAndSecondGreatest(numbers);
console.log(result);
</script>
